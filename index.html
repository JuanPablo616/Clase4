<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!--Framework de Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
<!--Para crear un formulario--> 
        <form action="/RecibirForm.html" method="get">

            <fieldset>
<legend>Datos personales</legend>
            <label for="tDoc">Tipo de Documento:</label><br>
                <input type="text"id="tDoc" name="tDoc"><br>
            <label for="nDoc">Nro. Documento:</label><br>
                <input type="text"id="nDoc" name="nDoc"><br>
            <label for="email">Correo Electronico:</label><br>
                <input type="email" id="email"><br>
            <label for="Clave">Password</label><br>
                <input type="clave" id="password"> <br>

            <label for="Nombres">Nombres:</label><br>
                <input type="text"id="Nombres" name="Nombres"><br>
            <label for="apellidos">Apellidos:</label><br>
                <input type="text"id="apellidos" name="apellidos"><br>
            <label for="genero">Genero</label><br>
                <input type="radio" name="genero" id="m" value="M">Masculino
                <input type="radio" name="genero" id="f" value="F">Femenino <br>

           <label for="">Nacionalidad:</label><br>
            <select name="país" id="país"> Nacionalidad
                <option value="">Seleccione...</option>
                <option value="Col" selected>Colombiana</option>
                <option value="Ven">Venezolano</option>
                <option value="Mul">Musulman</option>
                <option value="Fran">Frances</option>
                <option value="Ale">Aleman</option> <br>
                </select>
                <br><br>
        
              <label for="ciu">Ciudad</label><br>
                <input list="ciu">
                <datalist id="ciu">
                    <option value="Med">Medellín</option>
                    <option value="Bog">Bogotá</option> 
                    <option value="Bar">Barranquilla</option>
                    <option value="Cal">Cali</option>
                    <option value="Pop">Popayan</option>
                </datalist>  
<br><br><br><label for="file">Suba C.V</label>
                    <input type="file" id="file">

    <br><br><label for="mes">Tipos fecha</label><br>
                    <input type="month"><br>
                    <input type="date"><br>
                    <input type="week"><br>
                    <input type="datetime-local"><br>

            </fieldset>
            <fieldset>

                <br><br><legend>Gustos</legend>
            <label for="">Hobby:</label><br>
                <input type="checkbox" name="Hobby1" id="Hobby1">Música
                <input type="checkbox" name="Hobby2" id="Hobby2">Pintar
                <input type="checkbox" name="Hobby3" id="Hobby3">Deporte
                <input type="checkbox" name="Hobby4" id="Hobby4">Leer
                <input type="checkbox" name="Hobby5" id="Hobby5">Bailar <br>
            <label for="Pasión">Qué le apasiona?</label><br>
                <textarea cols="30" rows="5" name="pasion" id="pasion">Describa de su hobby que le apasiona</textarea><br>
            <br>

             </select>
             
            </fieldset>
             <br><br>

            <button type="button" onclick="alert('Seguro que quieres cancelar')">Cancelar</button>
            <input type="submit">

        </form> 



    </div>

    <!--Framework de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
